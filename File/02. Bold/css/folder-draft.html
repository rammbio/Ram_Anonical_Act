<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .folder {
        width: 200px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .folder h2 {
        font-size: 18px;
        margin-top: 0;
    }
    .folder a {
        display: block;
        text-decoration: none;
        color: #333;
        padding: 10px 0;
        transition: color 0.3s ease;
    }
    .folder a:hover {
        color: #007bff;
    }
</style>
</head>
<body>

<div class="folder">
    <h2>Folder Name</h2>
    <a href="path_to_your_html_file.html">Link to HTML File</a>
</div>

</body>
</html>
